<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="src/style/style.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="stars">
        <img src="src/assets/bg-stars.svg" alt="stars" />
      </div>
      <h1 class="heading">We're launching soon</h1>
      <div class="clock">
        <div class="block">
          <div class="top_part"></div>
          <div class="flip_box"></div>
          <div class="bottom_part"></div>
          <div id="day_output" class="time_remain"></div>
          <h3 class="title">Days</h3>
        </div>
        <div class="block">
          <div class="top_part"></div>
          <div class="flip_box"></div>
          <div class="bottom_part"></div>
          <div id="hour_output" class="time_remain"></div>
          <h3 class="title">Hours</h3>
        </div>
        <div class="block">
          <div class="top_part"></div>
          <div class="flip_box"></div>
          <div class="bottom_part"></div>
          <div id="minute_output" class="time_remain"></div>
          <h3 class="title">Minutes</h3>
        </div>
        <div class="block">
          <div class="top_part"></div>
          <div class="flip_box"></div>
          <div class="bottom_part"></div>
          <div id="second_output" class="time_remain"></div>
          <h3 class="title">Seconds</h3>
        </div>
      </div>
      <div class="hills">
        <img src="src/assets/pattern-hills.svg" alt="stars" />
      </div>
      <div class="social_media">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dark_Lover | Houssine ;)</a>
      </div>
    </div>

    <script src="src/js/main.js"></script>
  </body>
</html>
